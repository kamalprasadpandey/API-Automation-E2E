name: e2e-tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: {}

jobs:
  e2e:
    name: Run E2E tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11]
    env:
      # Optional: provide an API auth token via repository secrets if your tests need it
      API_AUTH_TOKEN: ${{ secrets.API_AUTH_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; else pip install pytest requests allure-pytest; fi

      - name: Run pytest (collect Allure results)
        run: |
          mkdir -p allure-results
          pytest --maxfail=1 --disable-warnings -q --alluredir=allure-results --junitxml=pytest-results.xml
        # If your tests need an auth token at runtime, pass it via env (example):
        env:
          API_AUTH_TOKEN: ${{ secrets.API_AUTH_TOKEN }}

      - name: Upload Allure results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results

      - name: Upload pytest junit xml
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-results
          path: pytest-results.xml

      - name: Show brief summary
        if: always()
        run: |
          echo "Artifacts uploaded: allure-results and pytest-results.xml"

